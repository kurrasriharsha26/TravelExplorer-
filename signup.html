<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Travel Explorer Signup</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="auth-container">
    <h2>Create Your Account</h2>
    <form id="signup-form">
      <input type="text" id="signup-username" placeholder="Choose username" required />
      <input type="email" id="signup-email" placeholder="Your email address" required />
      <input type="password" id="signup-password" placeholder="Create password" required />
      <input type="password" id="signup-password-confirm" placeholder="Confirm password" required />
      <button type="submit">Sign Up</button>
    </form>
    <p>
      Already have an account?
      <a href="index.html">Login here</a>
    </p>
  </div>
  <script src="script.js"></script>
</body>
</html>
