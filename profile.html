<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>User Profile - Travel Explorer</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <nav class="navbar">
    <div class="logo">Travel Explorer</div>
    <ul>
      <li><a href="dashboard.html">Home</a></li>
      <li class="active"><a href="profile.html">Profile</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="#" id="logout">Logout</a></li>
      <li><button id="theme-toggle">Dark Mode</button></li>
    </ul>
  </nav>

  <main class="profile-main">
    <section class="profile-card" id="profile-card">
      <div id="profile-view">
        <h2 id="profile-username">Username</h2>
        <p id="profile-email">user@example.com</p>
        <button id="edit-profile" aria-label="Edit Profile">Edit Profile</button>
      </div>

      <div id="profile-edit" class="hidden">
        <input type="text" id="edit-username" placeholder="Username" aria-label="Edit Username" required />
        <input type="email" id="edit-email" placeholder="Email" aria-label="Edit Email" required />
        <div class="profile-edit-buttons">
          <button id="save-profile" aria-label="Save Profile">Save</button>
          <button id="cancel-edit" aria-label="Cancel Edit">Cancel</button>
        </div>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
